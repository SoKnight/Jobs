# Example Farmer job configuration by SoKnight
# See wiki on github page for additional information
#
# See available materials here in 'enum constants summary' header:
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
#
# See additional info about every option in Miner configuration (miner.yml)

# General and world
name: 'Farmer'
world: 'world'
workspace: 'farmer_ws'
internal: '0.5, 70, 0.5'
external: '5.5, 70, 5.5'

# Leveling
max-level: 30
first-level-exp: 30
exp-multiplayer: 1.7

# Salary
base-salary: 9
level-boost: 0.5
salary-wallet: 'dollars'

# Permission boosts
permissions-boosts:
- 'group.businessman;1.05'
- 'group.millionaire;1.1'
- 'group.billionaire;1.15'
- 'group.president;1.2'

# Material boosts
material-boosts:
  carrots: 0.95
  potatoes: 0.95
  beetroots: 1.1

# Blocks regenerate task
use-child-task: true
replacement: 'air'
default-task-period: 20

