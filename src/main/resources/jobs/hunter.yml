# Example Hunter job configuration by SoKnight
#
# See available entity types here in 'enum constants summary' header:
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/entity/EntityType.html
#
# See additional info about every option in Miner configuration (miner.yml)

# General and world
name: 'Hunter'
world: 'world'
workspace: 'hunter_ws'
internal: '0.5, 70, 0.5'
external: '5.5, 70, 5.5'

# Leveling
max-level: 30
first-level-exp: 30
exp-multiplayer: 1.7

# Salary
base-salary: 9
level-boost: 0.5
salary-wallet: 'dollars'

# Permission boosts
permissions-boosts:
- 'group.businessman;1.05'
- 'group.millionaire;1.1'
- 'group.billionaire;1.15'
- 'group.president;1.2'

# Custom salary boosts per entity
# Specify entity type, symbol ';' and boost as float or integer
# If you want disable this feature, just remove this section fully
# * Data type: <entity type enum>: <float or integer>
entities-boosts:
  cow: 1.2
  sheep: 1.1
  pig: 1.15
  rabbit: 1.05

# Should plugin respawn killed entities
# automaticly using special child task
# * Data type: boolean
# * Default value: true
use-child-task: false

# Default task period also need here
default-task-period: 20

# You can specify custom task period for every entity
# Specify entity type as sub-section key and time as value
# See available entity types in link, specified in file header
# If you want disable this feature, just remove this section fully
# * Data type: <entity type enum>: <integer>
custom-entities-task-periods:
  cow: 30
  chicken: 10
  rabbit: 15

