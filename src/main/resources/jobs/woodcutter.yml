# Example Woodcutter job configuration by SoKnight
#
# See available materials here in 'enum constants summary' section:
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
#
# See additional info about every option in Miner configuration (miner.yml)

# General and world
name: 'Woodcutter'
world: 'world'
workspace: 'woodcutter_ws'
internal: '0.5, 70, 0.5'
external: '5.5, 70, 5.5'

# Leveling
max-level: 30
first-level-exp: 30
exp-multiplayer: 1.7

# Salary
base-salary: 9
level-boost: 0.5
salary-currency: 'dollars'

# Permission boosts
permissions-boosts:
- 'group.businessman;1.05'
- 'group.millionaire;1.1'
- 'group.billionaire;1.15'
- 'group.president;1.2'

# Material boosts
materials-boosts:
  oak_log: 1.2
  birch_log: 1.2
  dark_oak_log: 1.2
  acacia_log: 1.2

# Blocks regenerate task
use-child-task: true
replacement: 'air'
default-task-period: 5

# Custom task periods section has been
# removed because it is useless here

# Allowed blocks types
use-blocktypes: true
blocktypes:
- 'oak_log'
- 'birch_log'
- 'dark_oak_log'
- 'acacia_log'