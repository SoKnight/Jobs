# Example Miner job configuration by SoKnight
#
# See available materials here in 'enum constants summary' header:
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html

# Displayname of job, will be used in chat messages
# * Data type: string
# * Default value: 'Miner'
name: 'Miner'

# World for workspace and internal/external teleport points
# * Data type: string
# * Default value: 'world'
world: 'world'

# Workspace region name
# Plugin will use WorldGuard region as job workspace
# * Data type: string
# * Default value: 'miner_ws'
workspace: 'miner_ws'

# Internal point for job
# When player will use /jobs start, he will be 
# teleported to this location in job's world
# * Data type: string
# * Default value: '0.5, 70, 0.5'
internal: '0.5, 70, 0.5'

# External point for job
# When player will use /jobs done, he will be
# teleported to this location in job's world
# * Data type: string
# * Default value: '5.5, 70, 5.5'
external: '5.5, 70, 5.5'

# Max level of job, by default it is 30
# * Data type: integer
# * Default value: 30
max-level: 30

# Needed exp for getting 2 level
# When player start work, he need get X exp for getting 2 level
# * Data type: integer
# * Default value: 30
first-level-exp: 30

# Exp multiplayer per level
# When player get 2 level, needed exp for 3 increase in X
# * Data type: float or integer
# * Default value: 1.7
exp-multiplayer: 1.7

# Base salary per completed job task
# For money giving plugin use PEconomy
# * Data type: float or integer
# * Default value: 10
base-salary: 10

# Salary boost per every level
# Final salary calculate using this formule:
# base-salary + (level-boost * (current-job-level - 1))
# * Data type: float or integer
# * Default value: 0.5
level-boost: 0.5

# In what wallet plugin will give salary
# You can specify 'dollars' or 'euro'
# [!] Plugin use PEconomy for salary giving
# * Data type: string (wallet enum)
# * Default value: 'dollars'
salary-wallet: 'dollars'

# Custom salary boosts per permissions
# Specify permission, symbol ';' and boost as float or integer
# If you want disable this feature, just remove this section fully
# * Data type: <string>;<float or integer>
permissions-boosts:
- 'group.businessman;1.05'
- 'group.millionaire;1.1'
- 'group.billionaire;1.15'
- 'group.president;1.2'

# Custom salary boosts per material
# Specify material, symbol ';' and boost as float or integer
# If you want disable this feature, just remove this section fully
# * Data type: <material enum>: <float or integer>
material-boosts:
  cobblestone: 1.1
  coal_ore: 1.3
  iron_ore: 1.5
  gold_ore: 1.8
  diamond_ore: 2.2
  emerald_ore: 2.3

# Should plugin regenerate breaked blocks
# automaticly using special child task
# * Data type: boolean
# * Default value: true
use-child-task: true

# Replacement for breaked blocks
# When worker will break any block, plugin will
# set in this location specified below block
# If you want disable it, specify 'air'
# * Data type: string (material enum)
# * Default value: 'stone'
replacement: 'stone'

# Default blocks regeneration task period
# When worker break any block it will be regenerated by
# special task in plugin, you can disable this task above
# * Data type: integer (in seconds)
# * Default value: 5
default-task-period: 5

# You can specify custom task period for every block
# Specify material as sub-section key and time as value
# See available materials in link, specified in file header
# If you want disable this feature, just remove this section fully
# * Data type: <material enum>: <integer>
custom-task-periods:
  coal_ore: 10
  iron_ore: 20
  gold_ore: 30
  diamond_ore: 40
  emerald_ore: 45
