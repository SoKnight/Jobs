# ------------------------------------------------------------------
#
# Файл сообщений ${project.name} для русской локализации
# Сгенерирован версией плагина ${project.version}
#
# Автор и разработчик: SoKnight
# Разработано для проекта PlasticCraft
#
# ------------------------------------------------------------------
#
# Все сообщения могут быть цветными, используйте цветовые коды в виде символа '&' и индекса цвета (0-f) после него.
# Некоторые сообщения имеют подстановки; это слова, которые окружены символами '%', например: '%player%', '%job%' и др.
# Пожалуйста, не изменяйте эти подстановки, поскольку они будут заменены на реальные данные, которые вы можете упустить.
# Также, не изменяйте структуру секций с сообщениями, ибо это очень важно для внутреннего кода плагина.
#
# Если вы видите уведомление о том, что какое-то сообщение не найдено, значит этот файл устарел и вам необходимо его перегенерировать;
# просто удалите messages_ru.yml в папке плагина и перезагрузите плагин (используя команду плагина) или перезапустите сервер полностью.
#
#
# Сообщения, которые будут отправлены игроку в actionbar
# Функция доступна при использовании SKLibrary версии 1.3.0 и новее
actionbar:
- 'selection.add.*'
- 'selection.remove.*'
- 'salary.*'

# Частые ошибки
error:
  no-args: "&cНеобходимые аргументы не указаны. Используйте '/jobs help' для помощи."
  unknown-subcommand: "&cНеизвестная команда. Используйте '/jobs help' для помощи."
  wrong-syntax: "&cНеверное использование команды. Используйте '/jobs help' для помощи."
  only-for-players: "&cЭта команда доступна только игроку."
  no-permission: "&cНедостаточно прав."
  arg-is-not-int: "&cАргумент '%arg%' должен быть целым числом."
  player-not-found: "&cИгрок %player% не найден."
  unknown-job: "&cНеизвестная работа '%job%', доступные: miner, woodcutter"
  you-dont-work-here: "&cВы не устроены на данную работу."
  job-is-not-init: "&cДанная работа недоступна, проверьте конфигурацию в ../plugins/Jobs/jobs/%file%."

# Устройство на работу
join:
  failed:
    already: "&cВы уже устроены на работу %job%."
    max: "&cВы уже устроены на максимальное кол-во работ."
  success: "&fВы устроились на работу &b%job%&f."

# Увольнение с работы
leave:
  failed: "&cВы не устроены на работу %job%."
  success: "&fВы уволились с работы &b%job%&f."

# Информация о работе
info:
  failed-other: "&cИгрок %player% не устроен на работу %job%."
  header: "   &7Информация о работнике"
  footer: " "
  # You can change sequence of messages and remove useless
  list:
    job: " &fРабота: &b%job%"
    employee: " &fРаботник: &b%employee%"
    employees: " &fВсего рабочих: &b%employees%"
    level: " &fУровень: &b%level% &7(%exp%/%needed%)"
    bonus: " &fБонус: &b%bonus%"

# Списки чего-либо
list:
  blocks:
    not-found: "&cРабота %job% не имеет разрушаемых блоков."
    page-is-empty: "&cСтраница %page% пуста."
    header: "   &7Разрушаемые блоки [%page%/%total%]"
    body: " &b%x% %y% %z%"
    footer: " "
  employees:
    header: "   &7Рабочие [%total%]"
    body: " &b%job% &fимеет &b%employees% &fрабочих"
    footer: " "

# Процесс работы
working:
  finish:
    failed: "&cВы нигде не работаете на данный момент."
    success: "&fВы покинули место работы &b%job%&f."
  start:
    failed: "&cВы уже работаете где-либо на данный момент. Используйте '/jobs done' для завершения."
    success: "&fВы переместились на место работы &b%job%&f."

# Выделение блоков
selection:
  unknown-action: "&cНеизвестное действие '%action%', доступные: start, done"
  start:
    failed: "&cВы уже взаимодействуете с какой-либо работой. Используйте '/jobs finish' для завершения сессии."
    success: "&fТеперь вы редактируете разрушаемые блоки для &b%job%&f.\n&fИспользуйте &bПКМ &fдля добавления и &bЛКМ &ftдля удаления."
  finish:
    failed: "&cВы не редактируете блоки какую-либо работы сейчас."
    success: "&fРедактирование разрушамых блоков для &b%job% &fзавершено."
  add:
    failed: "&cЭтот блок уже связан с работой %job%."
    success: "&fБлок &b(%x% %y% %z%) &fпривязан к работе &b%job%&f."
  remove:
    failed: "&cЭтот блок не связан с работой %job%."
    success: "&fБлок &b(%x% %y% %z%) &fбольше не привязан к работе &b%job%&f."

# Прочие сообщения
reload-success: "&fJobs перезагружен."
salary:
  limit: "&cВаш валютный кошелёк переполнен, эта выплата была упущена."
  earned: "&eЗаработано %salary%%currency%"
levelup:
  title: "&e&lПовышение!"
  subtitle: "&fВаш уровень увеличен до %level%"

# Сообщение помощи
help:
  header: "   &7Помощь по Jobs"
  body: " &b/jobs %command% &f&l- &f%description%"
  footer: " "
  # Описания команд
  descriptions:
    help: 'Показать эту страницу'
    join: 'Устроиться на работу'
    leave: 'Уволиться с работы'
    info: 'Показать информацию о работе'
    list: 'Показать список работ'
    start: 'Начать работу'
    done: 'Завершить работу'
    listblocks: 'Показать список блоков'
    selection: 'Управление списком блоков'
    reload: 'Перезагрузить конфигурацию'
  # Подстановки для команд
  # Будут использованы после под-команды если будет необходимо
  placeholders:
    job: '<работа>'
    job-opt: "(работа)"
    player-opt: '(игрок)'
    selection: '<start|done>'
    page: '(страница)'